<body>
    <form name="forma">
    <input type="text" name="uinput"><BR>
    <input type="button" value="Please input a radius of any circle. Pureeze." OnClick="showRadius()">
    </form>
    <script type="text/javascript">
    function showRadius(){
    var pi=314;
    var radiusInput = document.forma.uinput.value;
    {
        document.write(radiusInput*pi/100*2);
    }
    }
    </script>
